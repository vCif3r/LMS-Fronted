<div [ngClass]="view" class="card-course">
  <div class="p-2">
    <img src="{{course?.image}}" alt="{{course?.title}}" class="w-full">
  </div>
  <div class="w-full px-3 py-1 space-y-3">
    <!-- instructor section -->
    <div class="flex gap-3">
      <img class="rounded-full" src="{{course?.instructor?.avatar}}" alt="" width="50" height="50">
      <div>
        <h1 class="font-semibold">{{course?.instructor?.name}} {{course?.instructor?.lastName}}</h1>
        <p class="text-sm text-gray-500">Docente</p>
      </div>
    </div>
    <p class="text-gray-500">{{course?.description}}</p>
    <button mat-button color="primary" class="w-full" routerLink="/virtual/student/courses/1">Ver m√°s</button>
  </div>
</div>
