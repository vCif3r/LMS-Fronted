<mat-card [ngClass]="view">
  <div class="p-2">
    <img src="{{course?.image}}" alt="{{course?.title}}" class="img">
  </div>
  <div>
    <div class="p-3 flex gap-3">
      <img class="rounded-full" src="{{course?.instructor?.avatar}}" alt="" width="50" height="50">
      <div>
        <mat-card-title>{{course?.instructor?.name}} {{course?.instructor?.lastName}}</mat-card-title>
        <mat-card-subtitle>Docente</mat-card-subtitle>
      </div>
    </div>
    <div class="px-3">
      <p>{{course?.description}}</p>
      <mat-divider></mat-divider>
    </div>
    <div class="pb-3">
      <button mat-stroked-button color="primary" class="w-full">Ver m√°s</button>
    </div>
  </div>
</mat-card>
