<h2 mat-dialog-title>Nuevo Grado</h2>
<form [formGroup]="gradeForm" (ngSubmit)="saveGrade()" class="w-[400px]">
    <mat-dialog-content>
        <mat-form-field appearance="fill">
            <mat-label>Nombre</mat-label>
            <input matInput placeholder="1er" formControlName="name">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Descripci√≥n</mat-label>
            <input matInput placeholder="Descripcion" formControlName="description">
        </mat-form-field>
    </mat-dialog-content>
    <mat-dialog-actions [align]="'end'">
        <button mat-button mat-dialog-close>Cancel</button>
        <button mat-button [mat-dialog-close]="true" cdkFocusInitial type="submit">Guardar</button>
    </mat-dialog-actions>
</form>
