<div class="flex py-4 justify-end">
    <button class="bg-orange-400 p-1.5 text-white rounded" (click)="openDialogCreate()">Nuevo curso</button>
</div>

<table mat-table [dataSource]="dataSource">
    <!-- Position Column -->
    <ng-container matColumnDef="Image">
        <th mat-header-cell *matHeaderCellDef>
            Imagen
        </th>
        <td mat-cell *matCellDef="let course">
            <img src="{{course.picture || 'https://camarasal.com/wp-content/uploads/2020/08/default-image-5-1.jpg'}}" alt="" width="50" height="50" class="rounded-md">
        </td>
    </ng-container>

    <ng-container matColumnDef="Title">
        <th mat-header-cell *matHeaderCellDef>
            Título
        </th>
        <td mat-cell *matCellDef="let course"> {{course.title}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Descripcion">
        <th mat-header-cell *matHeaderCellDef>
            Descripción
        </th>
        <td mat-cell *matCellDef="let course"> {{course.description}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="Grado">
        <th mat-header-cell *matHeaderCellDef>
            Grado
        </th>
        <td mat-cell *matCellDef="let course"> {{course.grade?.title}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="Acciones">
        <th mat-header-cell *matHeaderCellDef>
            Acciones
        </th>
        <td mat-cell *matCellDef="let student"> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
